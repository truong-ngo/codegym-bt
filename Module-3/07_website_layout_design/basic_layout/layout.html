<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap-5.2.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="font/fontawesome-free-6.2.0-web/css/all.css">
    <script src="../../bootstrap-5.2.2/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">

        <div class="row g-3 head mb-3 mt-2">
            <div class="col col-lg-3">
                <div class="logo border text-center bg-light">Logo</div>
            </div>
            <div class="col col-lg-9">
                <div class="banner border text-center bg-light">Banner</div>
            </div>
        </div>
        <div class="row g-0 mb-3 head-link">
            <div class="col col-lg-9 text-left menu-container">
                <ul class="nav border bg-light menu">
                    <li class="nav-item p-0">
                        <a class="nav-link" href="#!">Home</a>
                    </li>
                    <li class="nav-item p-0">
                        <a class="nav-link" href="#!">Students</a>
                    </li>
                    <li class="nav-item p-0">
                        <a class="nav-link" href="#!">Courses</a>
                    </li>
                    <li class="nav-item p-0">
                        <a class="nav-link" href="#!">About Us</a>
                    </li>
                    <li class="nav-item p-0">
                        <a class="nav-link" href="#!">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="col col-lg-3 border bg-light search-box">
                <div class="input-group input-group-sm round rounded-3 p-1">
                    <span class="input-group-text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </div>
        </div>

        <div class="row content mb-3">
            <div class="col col-lg-2">
                <div class="sidebar border bg-light d-flex justify-content-center align-items-center">Sidebar</div>
            </div>
            <div class="col col-lg-8">
                <div class="content-body">
                    <div class="row mb-3">
                        <div class="col col-lg-6 col-md-12">
                            <div class="new border bg-light d-flex justify-content-center align-items-center">
                                New
                            </div>
                        </div>
                        <div class="col col-lg-6 col-md-12  ">
                            <div class="slider border bg-light d-flex justify-content-center align-items-center">
                                Slider
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col col-lg-4">
                            <div class="content-text border bg-light d-flex justify-content-center align-items-center">Content 1</div>
                        </div>
                        <div class="col col-lg-4">
                            <div class="content-text border bg-light d-flex justify-content-center align-items-center">Content 2</div>
                        </div>
                        <div class="col col-lg-4">
                            <div class="content-text border bg-light d-flex justify-content-center align-items-center">Content 3</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-lg-4">
                            <div class="content-text border bg-light d-flex justify-content-center align-items-center">Content 4</div>
                        </div>
                        <div class="col col-lg-4">
                            <div class="content-text border bg-light d-flex justify-content-center align-items-center">Content 5</div>
                        </div>
                        <div class="col col-lg-4">
                            <div class="content-text border bg-light d-flex justify-content-center align-items-center">Content 6</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-lg-2">
                <div class="sidebar border bg-light d-flex justify-content-center align-items-center">Sidebar</div>
            </div>
        </div>

        <div class="row footer mb-4">
            <div class="col col-lg-12">
                <div class="footer-container border bg-light d-flex justify-content-center align-items-center p-2">
                    Footer
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
