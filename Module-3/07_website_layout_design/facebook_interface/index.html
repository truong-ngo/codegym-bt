<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../basic_layout/grid.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../demo/font/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.css">
    <script src="../bootstrap-5.2.2-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="grid wide container">
        <div class="row no-gutters header">
            <div class="col l-3">
                <div class="menu-item-container">
                    <img src="facebook-icon.png" alt="icon">
                    <label class="search-box" for="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input id="search" type="text">
                    </label>
                </div>
            </div>
            <div class="col l-6">
                <div class="row no-gutters menu">
                    <div class="col l-3">
                        <div class="menu-item text-center">
                            <i class="fa-solid fa-house"></i>
                        </div>
                    </div>
                    <div class="col l-3">
                        <div class="menu-item text-center">
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                    </div>
                    <div class="col l-3">
                        <div class="menu-item text-center">
                            <i class="fa-solid fa-store"></i>
                        </div>
                    </div>
                    <div class="col l-3">
                        <div class="menu-item text-center">
                            <i class="fa-solid fa-users"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col l-3">
                <div class="row no-gutters">
                    <div class="col l-12 socials text-right">
                        <div class="social-item svg-item">
                            <svg class="dot-icon" fill="currentColor" viewBox="0 0 44 44" width="1em" height="1em" class="x1lliihq x1k90msu x2h7rmj x1qfuztq x198g3q0 x1qx5ct2 xw4jnvo"><circle cx="7" cy="7" r="6"></circle><circle cx="22" cy="7" r="6"></circle><circle cx="37" cy="7" r="6"></circle><circle cx="7" cy="22" r="6"></circle><circle cx="22" cy="22" r="6"></circle><circle cx="37" cy="22" r="6"></circle><circle cx="7" cy="37" r="6"></circle><circle cx="22" cy="37" r="6"></circle><circle cx="37" cy="37" r="6"></circle></svg>
                        </div>
                        <div class="social-item">
                            <i class="mess-icon fa-brands fa-facebook-messenger"></i>
                        </div>
                        <div class="social-item">
                            <i class="bell-icon fa-solid fa-bell"></i>
                        </div>
                        <div class="social-item avatar">
                            <img class="avt-img" src="avt.png" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
