<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initialize and Call Function</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result = '';
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }
    let confirmAnswer = "Shall we play a game?";
    let theAnswer = processConfirm(confirmAnswer);
    console.log(theAnswer);
</script>
</body>
</html>
