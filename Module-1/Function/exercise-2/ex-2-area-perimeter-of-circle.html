<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area, Perimeter of Circle</title>
</head>
<body>
<script>
    let r = +prompt("Enter radius of circle");
    function areaOfCircle(radius) {
        return radius*radius*3.14
    }
    function perimeterOfCircle(radius) {
        return 2*radius*3.14
    }
    console.log(`Area of circle with radius = r: ${areaOfCircle(r)}`);
    console.log(`Perimeter of circle with radius = r: ${perimeterOfCircle(r)}`);
</script>
</body>
</html>
