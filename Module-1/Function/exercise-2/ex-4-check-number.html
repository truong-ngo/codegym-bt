<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Number</title>
</head>
<body>
<script>
    let char = prompt('Enter a character');
    function isNumber(str) {
        return Number.isInteger(parseInt(str))
    }
    console.log(isNumber(char))
</script>
</body>
</html>
