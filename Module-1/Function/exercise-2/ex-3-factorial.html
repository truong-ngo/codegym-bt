<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    let num = +prompt('Enter a number');
    function factorial(number) {
      let fac = 0;
      if (fac === 0) {
          return fac = 1;
      } else {
          for (let i = 1; i <= number; i++) {
            fac = fac * i
          }
          return fac;
      }
    }
    console.log("Factorial of number " + num + " is " + factorial(num));
</script>
</body>
</html>
