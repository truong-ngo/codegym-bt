<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check integer</title>
</head>
<body>
<script>
    let num = +prompt('Enter a number');
    function isInteger(number) {
        if (number > 0) {
            return true;
        } else {
            return false;
        }
    }
    console.log(isInteger(num));
</script>
</body>
</html>
