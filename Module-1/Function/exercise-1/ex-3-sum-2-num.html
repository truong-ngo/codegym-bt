<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX 3</title>
</head>
<body>
<script>
    let num1 = +prompt("Enter number 1:");
    let num2 = +prompt("Enter number 2:");
    function sum(a,b) {
        if (a > b) {
            return alert(a + " > " + b);
        } else {
            return document.write(a + b);
        }
    }
    sum(num1,num2);
</script>
</body>
</html>
