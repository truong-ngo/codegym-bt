<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX 4-1</title>
</head>
<body>
<p>Dãy Fibonacci:</p>
<script>
  let num = +prompt('Nhập vào số lượng số trong dãy fibonacci')
  const sqrt5 = Math.sqrt(5);
  let Fn = 0;
  for (let i = 0; i < num; i++) {
    Fn = (1/sqrt5) * (((1+sqrt5)/2)**i - ((1-sqrt5)/2)**i);
    document.write(parseInt(Fn) + '<br>');
  }
</script>
</body>
</html>
