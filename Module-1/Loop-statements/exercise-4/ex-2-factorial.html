<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX 4-2</title>
</head>
<body>
<script>
  let num = +prompt('Nhập số nguyên dương')
  let factorial = 1;
  for (let i = 1; i <= num; i++) {
    factorial = factorial*i
  }
  alert('Giai thừa của số nguyên dương đó là: ' + factorial);
</script>
</body>
</html>
