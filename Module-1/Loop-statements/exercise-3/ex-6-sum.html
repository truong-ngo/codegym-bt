<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX 3-6</title>
</head>
<body>
<script>
  let count = 0;
  let sumNums = 0;
  let i = 1;
  while (count < 30) {
    if (i % 7 === 0) {
      sumNums += i;
      count += 1;
    }
    i++;
  }
  document.write('Tổng 30 số đầu tiên chia hết cho 7 là: ' + sumNums);
</script>
</body>
</html>
