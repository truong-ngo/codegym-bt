<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX 3-5</title>
</head>
<body>
<script>
  const sqrt5 = Math.sqrt(5);
  let Fn = 0;
  let sum = 0;
  for (let i = 0; i < 20; i++) {
    Fn = (1/sqrt5) * (((1+sqrt5)/2)**i - ((1-sqrt5)/2)**i);
    Fn = parseInt(Fn);
    sum += Fn
  }
  document.write('Tổng 20 số trong dãy Finbonacci là: ' + sum);
</script>
</body>
</html>
