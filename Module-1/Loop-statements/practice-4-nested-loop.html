<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 4</title>
    <style>
      * {
        box-sizing: border-box;
        text-align: center;
      }
    </style>
</head>
<body>
<script>
  let numTable = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (let i = 1; i <= 10; i++) {
    numTable += "<tr>";
    for (let j = 1; j <= 10; j++) {
      numTable += "<td width='35px' height='35px'>" + i*j + "</td>";
    }
    numTable += "</tr>";
  }
  numTable = numTable + "</table>";
  document.write(numTable);
</script>
</body>
</html>
