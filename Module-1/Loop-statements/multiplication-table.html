<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Tables</title>
    <style>
      * {
        box-sizing: border-box;
        text-align: left;
      }

    </style>
</head>
<body>
<script>
  let multiTable = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>"
  for (let i = 1; i <= 10; i++) {
    multiTable += "<tr>";
    for (let j = 1; j <= 10; j++) {
      multiTable += "<td width='150px' height='35px'>" + i + ' x ' + j + ' = ' + i*j + "</td>";
    }
    multiTable += "</tr>";
  }
  multiTable = multiTable + "</table>";
  document.write(multiTable);
</script>
</body>
</html>
