  let number = +prompt('Nhập n số nguyên tố đầu tiên');
  let num = 1;
  let countPN = 0;
  while (countPN < number) {
      let checkFlag = true;
      if (num < 2) {
          checkFlag = false;
      } else if (num === 2) {
          checkFlag = true;
      } else {
          for (let i = 2; i < num; i++) {
              if (num % i === 0) {
                  checkFlag = false;
                  break;
              }
          }
      }
      if (checkFlag) {
          countPN += 1;
          document.write(num + '<br>');
      }
      num += 1;
  }
