<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Equation ax + b = 0</title>
</head>
<body>
<script>
    let a = +prompt("Enter a");
    let b = +prompt("Enter b");
    if (a === 0 && b === 0) {
        console.log('Equation have unlimited solution');
    }
    if (a === 0 && b !== 0) {
        console.log('Equation have no solution');
    }
    console.log('Equation have 1 solution is ' + -b/a);

</script>
</body>
</html>
