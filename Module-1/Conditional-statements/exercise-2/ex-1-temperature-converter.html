<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<p id="result"></p>
<script>
  let celsius = +prompt('Nhập độ C:');
  fahrenhei = celsius*9/5 + 32;
  document.getElementById('result').innerText = 'Độ F là: ' + fahrenhei;
</script>
</body>
</html>
