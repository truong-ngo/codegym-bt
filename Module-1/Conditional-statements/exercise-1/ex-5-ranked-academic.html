<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX5</title>
</head>
<body>
<script>
  let a = +prompt('Nhập điểm kiểm tra');
  let b = +prompt('Nhập điểm giữa kỳ');
  let c = +prompt('Nhập điểm cuối kỳ');
  score = (a+b+c)/3;
  if (score>=9) {
    alert('Hạng A');
  } else if (score>=7) {
    alert('Hạng B');
  } else if (score>=5) {
    alert('Hạng C');
  } else {
    alert('Hạng D');
  }
</script>
</body>
</html>
