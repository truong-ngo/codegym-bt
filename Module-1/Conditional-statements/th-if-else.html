<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành if else</title>
</head>
<body>
<script>
  let answerText = prompt('What is the "offical" name of JavaScript?', '');
  if (answerText === "ECMAScript") {
    alert('Right');
  } else {
    alert('Did not know? ECMAScript!')
  }
</script>
</body>
</html>
