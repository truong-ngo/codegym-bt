<!DOCTYPE html>
<html lang="en">
<head>

    <title>[Thực hành] Tạo form cơ bản</title>

<body>
    <form action="simpleform.html" method="get">
        <h2>Order form</h2>
        <p>What would you like to buy</p>
        <select>
            <option value="">A</option>
            <option value="">B (+ 0.5$)</option>
            <option value="">C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd" value="rd">1 - $10 <br> 
        <input type="radio" name="rd" value="rd">2 - $20 <br> 
        <input type="radio" name="rd" value="rd">3 - $25 <br>
        <p>Name <span style="color: red;">*</span></p>
        <input type="text" placeholder="FirstName" name="fn" size="15">
        <input type="text" placeholder="LastName" name="ln" size="15">
        <p>Email</p>
        <input type="text" name="email" size="35">
        <p>Phone number</p>
        <input type="text" size="5"> - 
        <input type="text" size="5"> -
        <input type="text" size="5">
        <br>
        <input type="submit" name="submit" id="">
    </form>
</body>
</html>
