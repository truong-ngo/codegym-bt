<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích, chu vi hình tròn</title>
</head>
<body>
<script>
  let r = +prompt('Nhập bán kính hình tròn: ');
  const pi = 3.14;
  let s = pi*r*r;
  let c = 2*pi*r;
  document.write('Diện tích hình tròn là: ' +s + "<br>");
  document.write('Chu vi hình tròn là: ' +c);
</script>
</body>
</html>
