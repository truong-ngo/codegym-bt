<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <style>
        caption {
            font-weight: 600;
            font-size: 25px;
            margin-bottom: 16px;
        }
        input {
            width: 96%
        }
        #resultCell {
            width: 206px;
            border: 1px solid #333333;
            height: 22px;
            text-align: right;
        }
        .btn,.equal,.del {
            width: 50px;
            height: 30px;
            font-weight: 600;
        }
        div {
            padding: 4px;
            border: 3px solid #000;
            display: inline-block;
        }
    </style>
</head>
<body>
  <div>
      <table>
          <caption>Calculator</caption>
          <tr>
              <td colspan="4"><input type="text" placeholder="0" id="resultCell"></td>
          </tr>
          <tr>
              <td>
                  <button onclick="display('(')" class="btn" class="row1">(</button>
              </td>
              <td>
                  <button onclick="display(')')" class="btn" class=row1>)</button>
              </td>
              <td>
                  <button onclick="del()" class="del" class="row1">DEL</button>
              </td>
              <td>
                  <button onclick="clearBtn()" class="del" class="row1">AC</button>
              </td>
          </tr>
          <tr>
              <td>
                  <button onclick="display('7')" class="btn">7</button>
              </td>
              <td>
                  <button onclick="display('8')" class="btn">8</button>
              </td>
              <td>
                  <button onclick="display('9')" class="btn">9</button>
              </td>
              <td>
                  <button onclick="display('/')" class="btn" class="col4">/</button>
              </td>
          </tr>
          <tr>
              <td>
                  <button onclick="display('4')" class="btn">4</button>
              </td>
              <td>
                  <button onclick="display('5')" class="btn">5</button>
              </td>
              <td>
                  <button onclick="display('6')" class="btn">6</button>
              </td>
              <td>
                  <button onclick="display('*')" class="btn" class="col4">*</button>
              </td>
          </tr>
          <tr>
              <td>
                  <button onclick="display('1')" class="btn">1</button>
              </td>
              <td>
                  <button onclick="display('2')" class="btn">2</button>
              </td>
              <td>
                  <button onclick="display('3')" class="btn">3</button>
              </td>
              <td>
                  <button onclick="display('-')" class="btn" class="col4">-</button>
              </td>
          </tr>
          <tr>
              <td>
                  <button onclick="display('0')" class="btn">0</button>
              </td>
              <td>
                  <button onclick="display('.')" class="btn">.</button>
              </td>
              <td>
                  <button onclick="calculate()" class="equal">=</button>
              </td>
              <td>
                  <button onclick="display('+')" class="btn" class="col4">+</button>
              </td>
          </tr>
      </table>
  </div>
  <script>
      let result = document.getElementById('resultCell');
      function display (num) {
          result.value += num;
      }
      function calculate () {
          result.value = eval(result.value);
      }
      function clearBtn () {
          result.value = "";
      }
      function del () {
          result.value = result.value.slice(0,-1);
      }
  </script>
</body>
</html>
