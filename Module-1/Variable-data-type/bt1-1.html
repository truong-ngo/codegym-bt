<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm TB</title>
</head>
<body>
<script>
  let physics = +prompt('Nhập điểm Vật Lý');
  let chemistry = +prompt('Nhập điểm Hóa Học');
  let biology = +prompt('Nhập điểm Sinh Học');
  let average = (physics + chemistry + biology) / 3;
  document.write('Điểm TB là: ' +average);
</script>
</body>
</html>
