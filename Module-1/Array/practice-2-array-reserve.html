<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P-2</title>
</head>
<body>
<script>
    let numbers = [-3,5,1,3,2,10];
    console.log(numbers);
    numbers.reverse();
    console.log(numbers);

    let num = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = num.length - 1;
    while (first < last) {
        let temp = num[first];
        num[first] = num[last];
        num[last] = temp;
        first++;
        last--;
    }
</script>
</body>
</html>
