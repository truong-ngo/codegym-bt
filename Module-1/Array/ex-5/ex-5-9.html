<body>
<script>
    let arr1 = [];
    for (let i = 0; i < 10; i++) {
        arr1[i] = Math.floor(Math.random()*20);
    }
    let arr2 = [];
    for (let i = 0; i < 10; i++) {
        arr2[i] = Math.floor(Math.random()*20);
    }
    let arr3 = [];
    for (let i = 0; i < 20; i++) {
        arr3[i] = Math.floor(Math.random()*20);
    }
    arr4 = (arr1.concat(arr2)).concat(arr3);
    console.log(arr1);
    console.log(arr2);
    console.log(arr3);
    console.log(arr4);
</script>
