<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX 5-6</title>
</head>
<body>
<script>
  let arr = [];
  for (let i = 0; i < 10; i++) {
    arr[i] = Math.floor(Math.random()*20);
  }
  console.log(arr);
  let valueV = +prompt('Enter number V');
  console.log(valueV);
  let checkFlag = false;
  for (let i = 0; i < 10; i++) {
    if (valueV === arr[i]) {
      checkFlag = true;
      break;
    }
  }
  if (checkFlag) {
    alert('V is in the array');
  } else {
    alert('V is not in the array');
  }
</script>
</body>
</html>
