<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P-3</title>
</head>
<body>
<script>
    let value = +prompt('Enter a number:');
    let numbers = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] === value) {
            alert('Value ' + numbers[i] + ' found at ' + i);
        }
    }
</script>
</body>
</html>
