<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:unless="${category.id}">Add category</title>
    <title th:if="${category.id}">Edit category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form style="width: 400px; margin: auto" action="http://localhost:8080/category/save" th:object="${category}" method="post">
        <th:block th:if="${category.id}">
            <div class="header"><h1 class="text-center">Edit category</h1></div>
        </th:block>
        <th:block th:unless="${category.id}">
            <div class="header"><h1 class="text-center">Add category</h1></div>
        </th:block>
        <input type="text" th:field="*{id}" name="id" hidden>
        <div class="my-3 form-group">
            <label for="name" class="form-label">Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name" th:field="*{name}">
        </div>
        <div>
            <a class="btn btn-sm btn-outline-primary" href="http://localhost:8080/category">Back</a>
            <button th:unless="${category.id}" class="btn btn-sm btn-primary">Add</button>
            <button th:if="${category.id}" class="btn btn-sm btn-primary">Save</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
