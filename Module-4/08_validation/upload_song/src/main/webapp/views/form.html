<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form style="width: 400px; margin: auto" action="http://localhost:8080/save" method="post" enctype="multipart/form-data" th:object="${songForm}">
        <h1 th:if="${songForm.id}">Edit Song</h1>
        <h1 th:unless="${songForm.id}">Add Song</h1>
        <input type="text" name="old_file_name" th:value="${oldFileName} ? ${oldFileName} : ''" hidden>
        <input type="text" name="id" th:field="*{id}" hidden>
        <div class="my-3 form-group">
            <label for="name" class="form-label">Song name: </label>
            <input type="text" class="form-control" id="name" placeholder="Song name" name="name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
        </div>
        <div class="my-3 form-group">
            <label for="artist" class="form-label">Artist: </label>
            <input type="text" class="form-control" id="artist" placeholder="Artist" name="artist" th:field="*{artist}">
            <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Artist error</span>
        </div>
        <div class="my-3 form-group">
            <label for="category" class="form-label">Category: </label>
            <input type="text" class="form-control" id="category" placeholder="Category" name="category" th:field="*{category}">
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category error</span>
        </div>
        <div class="my-3 form-group">
            <label for="audio" class="form-label">Audio: </label>
            <input type="file" id="audio" name="audio" th:field="*{audio}">
        </div>
        <div>
            <a class="btn btn-sm btn-outline-primary" href="/">Back</a>
            <button class="btn btn-sm btn-primary" th:unless="${songForm.id}">Add</button>
            <button class="btn btn-sm btn-primary" th:if="${songForm.id}">Edit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
