<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row header g-0">
            <div class="col col-lg-2 bg-black border-bottom-grey">
                <div class="logo-container d-flex align-items-center">
                    <img class="logo" src="/assets/img/logo/file.svg" alt="Logo">
                </div>
            </div>
            <div class="col col-lg-10 nav-bar d-flex align-items-center justify-content-between bg-white">
                <div>
                    <h2 class="ms-4 m-auto">Dashboard</h2>
                </div>
                <div class="d-flex align-items-center dashboard">
                    <div class="me-2 search-group d-flex align-items-center border">
                        <input type="text" name="value" class="form-control search-input no-border-radius" placeholder="Search">
                        <span class="search-icon d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search icon" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </span>
                    </div>
                    <div class="me-2">
                        <select class="form-select no-border-radius" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="dropdown me-3 admin-area border">
                        <span type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="admin"></span>
                            <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
                                <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                            </svg>
                        </span>
                        </span>
                        <ul class="dropdown-menu admin-control no-border-radius">
                            <li><a class="dropdown-item" href="#">User information</a></li>
                            <li><a class="dropdown-item" href="#">Change password</a></li>
                            <li><hr class="my-1"></li>
                            <li><a onclick="logout()" class="dropdown-item" href="#!">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row body g-0">
            <div class="col col-lg-2 side-bar bg-black">
                <div>
                    <p onclick="list('product')" class="dashboard-item text-white ps-4 my-3">Product</p>
                </div>
                <div>
                    <p onclick="list('category')" class="dashboard-item text-white ps-4 my-3">Category</p>
                </div>
                <div class="border-bottom-grey">
                    <p onclick="list('user')" class="dashboard-item text-white ps-4 my-3">User</p>
                </div>
                <div>
                    <p class="dashboard-item text-white ps-4 my-3">Contact</p>
                </div>
            </div>
            <div class="col col-lg-10 dashboard-content bg-light">
                <div class="row g-0">
                    <div class="col col-lg-4 p-4">
                        <div class="item-container">
                            <div onclick="list('product')" class="row item border d-flex align-items-center p-2">
                                <div class="col col-lg-4 item-img">
                                    <img class="img-icon" src="/assets/img/logo/product.svg" alt="">
                                </div>
                                <div class="col col-lg-8 item-img d-flex align-items-center justify-content-end">
                                    <div class="me-5 right-text">
                                        <p class="item-header my-2">Product</p>
                                        <p class="item-desc my-2">50 record</p>
                                    </div>
                                </div>
                            </div>        
                        </div>
                    </div>
                    <div class="col col-lg-4 p-4">
                        <div class="item-container">
                            <div onclick="list('category')" class="row item border d-flex align-items-center p-2">
                                <div class="col col-lg-4 item-img">
                                    <img class="img-icon" src="/assets/img/logo/category.svg" alt="">
                                </div>
                                <div class="col col-lg-8 item-img d-flex align-items-center justify-content-end">
                                    <div class="me-5 right-text">
                                        <p class="item-header my-2">Category</p>
                                        <p class="item-desc my-2">50 record</p>
                                    </div>
                                </div>
                            </div>        
                        </div>
                    </div>
                    <div class="col col-lg-4 p-4">
                        <div class="item-container">
                            <div onclick="list('user')" class="row item border d-flex align-items-center p-2">
                                <div class="col col-lg-4 item-img">
                                    <img class="img-icon" src="/assets/img/logo/user.svg" alt="">
                                </div>
                                <div class="col col-lg-8 item-img d-flex align-items-center justify-content-end">
                                    <div class="me-5 right-text">
                                        <p class="item-header my-2">User</p>
                                        <p class="item-desc my-2">50 record</p>
                                    </div>
                                </div>
                            </div>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-dialogue">
            <form class="modal-form">
                <h2 class="text-center modal-header"></h2>             
                <div class="modal-body">
                    <div class="form-group my-2 px-3">
                        <label for="name">Name:</label><br>
                        <input name="name" id="name" type="text" class="form-control name-input no-border-radius">
                    </div>
                    <div class="form-group my-2 px-3">
                        <label for="price">Price:</label><br>
                        <input name="price" id="price" type="text" class="form-control price-input no-border-radius">
                    </div>
                    <div class="form-group my-2 px-3">
                        <p style="margin: 0;">Category:</p>
                        <select name="category" class="form-select no-border-radius" id="category">
                        
                        </select>
                    </div>
                    <div class="form-group my-2 px-3">
                        <label for="image">Image:</label><br>
                        <input name="imgFile" id="image" type="file" class="form-control image-input no-border-radius">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-danger modal-close py-1 px-2 no-border-radius" type="button">Close</button>
                    <div class="btn btn-outline-dark modal-submit py-1 px-2 no-border-radius"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/admin.js"></script>
</body>
</html>
