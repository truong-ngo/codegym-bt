<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/product.css">
</head>
<body>
    <div class="container-fluid header">
        <div class="container header-container d-flex justify-content-between">
            <div class="brand d-flex align-items-center">
                <img class="logo" src="/assets/img/logo/file.svg" alt="Logo">
                <ul class="nav-bar d-flex list-unstyled align-items-center mb-0">
                    <li><a class="text-decoration-none text-white mx-3 nav-item" href="/html/product/index.html">Home</a></lic>
                    <li><a class="text-decoration-none text-white mx-3 nav-item" href="#!">Contact</a></li>
                    <li><a class="text-decoration-none text-white mx-3 nav-item" href="#!">About us</a></li>
                </ul>
            </div>
            <div class="user-area d-flex align-items-center">
                <div class="search">
                    <span class="text-white search-icon d-flex align-items-center" type="button">
                        <form class="search-bar p-0 me-3" action="#!">
                            <input onkeydown="searchProduct()" type="text" name="value" class="form-control search-input no-border-radius hide" placeholder="Search">
                        </form>
                        <svg onclick="toggleSearch()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search icon" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
                <a class="text-white text-decoration-none ms-3" href="#!">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart icon" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                </a>
                <a class="login text-white text-decoration-none ms-3" href="http://127.0.0.1:5500/html/user/login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person icon" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                </a>
                <div class="dropdown ms-3 user-area">
                    <span class="text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="user"></span>
                        <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
                            <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                        </svg>
                    </span>
                    </span>
                    <ul class="dropdown-menu user-control no-border-radius">
                        <li><a class="dropdown-item" href="#">User information</a></li>
                        <li><a class="dropdown-item" href="#">Change password</a></li>
                        <li><hr class="my-1"></li>
                        <li><a onclick="logout()" class="dropdown-item" href="#!">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container body">
        <div class="row">
            <div class="col col-lg-3 side-bar">
                <div class="dropdown my-4">
                    <button class="btn btn-outline-dark no-border-radius" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Add new product
                    </button>
                    <form class="dropdown-menu add-menu no-border-radius pb-0" enctype="multipart/form-data">
                        <div class="form-group my-2 px-3">
                            <label for="name">Name:</label><br>
                            <input name="name" id="name" type="text" class="form-control name-input no-border-radius">
                        </div>
                        <div class="form-group my-2 px-3">
                            <label for="price">Price:</label><br>
                            <input name="price" id="price" type="text" class="form-control price-input no-border-radius">
                        </div>
                        <div class="form-group my-2 px-3">
                            <p style="margin: 0;">Category:</p>
                            <select name="category" class="form-select no-border-radius" id="category">
                            
                            </select>
                        </div>
                        <div class="form-group my-2 px-3">
                            <label for="image">Image:</label><br>
                            <input name="imgFile" id="image" type="file" class="form-control image-input no-border-radius">
                        </div>
                        <div class="my-4 px-3">
                            <button type="reset" class="btn btn-sm btn-outline-danger no-border-radius">Reset</button>
                            <button onclick="addProduct()" class="btn btn-sm btn-outline-dark no-border-radius">Add</button>
                        </div>
                    </form>
                </div>
                <div class="filter">
                    <ul class="filter-menu">
                        <li class="filter-item">
                            <p class="filter-heading">Category</p>
                            <ul class="category-item">
                                
                            </ul>
                        </li>
                        <li class="filter-item">
                            <p class="filter-heading">Price</p>
                            <ul class="price-item">
                                <li><a onclick="filterByPrice(0, 500)" href="#!">0 - 500$</a></li>
                                <li><a onclick="filterByPrice(501, 1000)" href="#!">501 - 1000$</a></li>
                                <li><a onclick="filterByPrice(1000, 'infinity')" href="#!">> 1000$</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col col-lg-9 content">
                <div class="content-heading d-flex justify-content-between">
                    <p class="heading">Product</p>
                    <div class="sort d-flex align-items-center">
                        <span class="ms-2">Sort by: </span>
                        <select onchange="sortProduct()" class="ms-3 p-2" id="sort">
                            <option value="">-----</option>
                            <option value="name">Name</option>
                            <option value="price">Price</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row products-list">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid footer">
        <div class="container footer-content">
            <footer class="py-3">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
                <p class="text-center text-white">Â© 2022 Company, Inc</p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/product.js"></script>
</body>
</html>
