<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .audio {
            line-height: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Categories</h1>
    <div>
        <a class="btn btn-outline-primary btn-sm" href="http://localhost:8080/category/add">Add category</a>
        <a class="btn btn-outline-primary btn-sm" href="http://localhost:8080/news">Back to news</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}" th:object="${c}">
            <th class="text-row" th:text="*{id}"></th>
            <td class="text-row">
                <a th:href="@{|http://localhost:8080/category/view/*{id}|}" th:text="*{name}"></a>
            </td>
            <td class="text-row">
                <a th:href="@{|http://localhost:8080/category/edit/*{id}|}">Edit</a>
                <a onclick="return confirm('Do you want to delete')" th:href="@{|http://localhost:8080/category/delete/*{id}|}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
<!--    <div>-->
<!--        <a th:href="@{|/news/search?search=${search.get()}&page=${news.number - 1}|}" th:if="${news.hasPrevious()}">Previous</a>-->
<!--        <span th:text="${news.number + 1}"></span>/<span th:text="${news.totalPages}"></span>-->
<!--        <a th:href="@{|/customer/search?search=${search.get()}&page=${news.number + 1}|}" th:if="${news.hasNext()}">Next</a>-->
<!--    </div>-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
