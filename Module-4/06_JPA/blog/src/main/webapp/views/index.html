<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .audio {
            line-height: 0;
        }
        .text-row {
            line-height: 54px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">News</h1>
    <div th:if="${message}">
        <p style="color: green" th:text="${message}"></p>
    </div>
    <div><a class="btn btn-outline-primary btn-sm" href="/add">Add news</a></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Date Upload</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${news}" th:object="${n}">
            <th class="text-row" th:text="*{id}"></th>
            <td class="text-row">
                <a th:href="@{|/view/*{id}|}" th:text="*{title}"></a>
            </td>
            <td class="text-row" th:text="*{dateUpload}"></td>
            <td class="text-row" th:text="*{author}"></td>
            <td>
                <a th:href="@{|/edit/*{id}|}">Edit</a>
                <a  th:href="@{|/edit/*{id}|}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
