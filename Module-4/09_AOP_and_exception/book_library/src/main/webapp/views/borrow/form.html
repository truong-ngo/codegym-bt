<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form style="width: 400px; margin: auto" action="http://localhost:8080/borrow/return" method="post">
        <div class="header"><h1 class="text-center my-3">Return book</h1></div>
        <div class="my-3 form-group">
            <label for="code" class="form-label">Enter borrow code: </label>
            <input type="text" class="form-control" id="code" placeholder="Code" name="code">
        </div>
        <div>
            <a class="btn btn-sm btn-outline-primary" href="http://localhost:8080/book">Back</a>
            <button type="submit" class="btn btn-sm btn-primary">Return</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
