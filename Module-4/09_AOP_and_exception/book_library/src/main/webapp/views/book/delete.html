<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form style="width: 400px; margin: auto" action="http://localhost:8080/book/delete" th:object="${book}" method="post">
        <h1 class="text-center my-3">Delete book</h1>
        <p>Do you want to delete book <span th:text="${book.name}"></span></p>
        <input type="text" th:field="*{id}" name="id" hidden>
        <div class="my-3 form-group">
            <label for="name" class="form-label">Name: </label>
            <input readonly type="text" class="form-control" id="name" placeholder="Name" name="name" th:field="*{name}">
        </div>
        <div class="my-3 form-group">
            <label for="category" class="form-label">Category: </label>
            <input readonly type="text" class="form-control" id="category" placeholder="Category" name="category" th:field="*{category}">
        </div>
        <div class="my-3 form-group">
            <label for="quantity" class="form-label">Quantity: </label><br>
            <input readonly type="text" class="form-control" id="quantity" placeholder="Quantity" name="quantity" th:field="*{quantity}">
        </div>
        <div>
            <a class="btn btn-sm btn-outline-primary" href="http://localhost:8080/book">Back</a>
            <button class="btn btn-sm btn-primary">Delete</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
