<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="asset/css/bootstrap-5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="container">
        <button class="p-2 create-toggle">Add new product</button>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Brand</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody class="products-list">
                
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-dialogue">
            <form action="#!">
                <h2 class="text-center modal-header"></h2>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="modal-label" for="name">Name:</label><br>
                        <input class="modal-input form-control" type="text" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="modal-label" for="price">Price:</label><br>
                        <input class="modal-input form-control" type="text" id="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label class="modal-label" for="description">Description:</label><br>
                        <input class="modal-input form-control" type="text" id="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <p class="mb-0">Brand:</p>

                    </div>    
                </div>
                <div class="modal-footer">
                    <button class="modal-close py-1 px-2" type="button">Close</button>
                    <button class="modal-submit py-1 px-2" type="button"></button>
                </div>
            </form>
        </div>
    </div>
    <script src="asset/js/product.js"></script>
</body>
</html>
