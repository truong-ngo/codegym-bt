<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form style="width: 400px; margin: auto" action="/save" th:object="${newArticle}" method="post" enctype="multipart/form-data">
        <th:block th:if="${newArticle.id}">
            <div class="header"><h1 class="text-center">Edit new</h1></div>
        </th:block>
        <th:block th:unless="${newArticle.id}">
            <div class="header"><h1 class="text-center">Add new</h1></div>
        </th:block>
        <input type="text" th:field="*{id}" name="id" hidden>
        <div class="my-3 form-group">
            <label for="title" class="form-label">Title: </label>
            <input type="text" class="form-control" id="title" placeholder="Title" name="title" th:field="*{title}">
        </div>
        <div class="my-3 form-group">
            <label for="author" class="form-label">Author: </label>
            <input type="text" class="form-control" id="author" placeholder="Author" name="author" th:field="*{author}">
        </div>
        <div class="my-3 form-group">
            <label for="contents" class="form-label">Content: </label>
            <textarea name="contents" id="contents" cols="30" rows="5" th:field="*{contents}"></textarea>
        </div>
        <div class="my-3 form-group">
            <label for="image" class="form-label">Image: </label>
            <input type="file" id="image" name="image_file">
        </div>
        <div>
            <a class="btn btn-sm btn-outline-primary" href="/">Back</a>
            <button class="btn btn-sm btn-primary">Add</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
