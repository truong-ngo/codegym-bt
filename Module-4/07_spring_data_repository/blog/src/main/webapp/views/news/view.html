<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${newArticle.title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5"><a style="text-decoration: none" href="http://localhost:8080/news/">C0822I1 News</a> </h1>
        <h2 style="text-align: justify" th:text="${newArticle.title}"></h2>
        <p th:text="'Tác giả: ' + ${newArticle.author}"> <span th:text="'Thể loại: ' + ${newArticle.category.name}"></span></p>
        <div class="row">
            <div class="col-lg-8">
                <img style="object-fit: contain" th:src="'/image/' + ${newArticle.image}" alt="image">
                <p style="text-align: justify; white-space: pre-line;" class="mt-4" th:text="${newArticle.contents}"></p>
            </div>
            <div class="col-lg-4">
                <div style="height: 100%">
                    <p style="font-weight: bold" class="">TIN CÙNG THỂ LOẠI: </p>
                    <div class="item-news mt-3" th:each="n : ${newList}">
                        <a class="mb-3" th:unless="${newArticle.id} == ${n.id}" style="text-decoration: none" th:href="@{|http://localhost:8080/news/view/${n.id}|}" th:text="${n.title}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 200px" class="border mt-4">

        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
