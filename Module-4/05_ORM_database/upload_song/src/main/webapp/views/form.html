<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form style="width: 400px; margin: auto" th:action="${songForm.id} ? '/update' : '/save'" method="post" enctype="multipart/form-data" th:object="${songForm}">
        <h1 th:if="${songForm.id}">Edit Song</h1>
        <h1 th:unless="${songForm.id}">Add Song</h1>
        <input type="text" name="old_file_name" th:value="${oldFileName} ? ${oldFileName} : ''" hidden>
        <input type="text" name="id" th:value="${songForm.id} ? ${songForm.id} : ''" hidden>
        <div class="my-3 form-group">
            <label for="name" class="form-label">Song name: </label>
            <input type="text" class="form-control" id="name" placeholder="Song name" name="name" th:field="*{name}">
        </div>
        <div class="my-3 form-group">
            <label for="artist" class="form-label">Artist: </label>
            <input type="text" class="form-control" id="artist" placeholder="Artist" name="artist" th:field="*{artist}">
        </div>
        <div class="my-3 form-group">
            <p>Category:</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Instrumental" name="category" th:field="*{category}">
                <label class="form-check-label" for="inlineCheckbox1">Instrumental</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="OST" name="category" th:field="*{category}">
                <label class="form-check-label" for="inlineCheckbox2">Ost</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Game" name="category" th:field="*{category}">
                <label class="form-check-label" for="inlineCheckbox3">Game</label>
            </div>
            <div class="form-check form-check-inline p-0">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Other" name="category" th:field="*{category}">
                <label class="form-check-label" for="inlineCheckbox4">Game</label>
            </div>
        </div>
        <div class="my-3 form-group">
            <label for="audio" class="form-label">Audio: </label>
            <input type="file" id="audio" name="artist" th:field="*{audio}">
        </div>
        <div>
            <a class="btn btn-sm btn-outline-primary" href="/">Back</a>
            <button class="btn btn-sm btn-primary">Add</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
