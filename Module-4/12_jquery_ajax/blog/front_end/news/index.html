<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .select {
            width: 150px;
        }
        .search {
            width: 250px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center"><a onclick="listNews()" href="!">News</a></h1>
    <div class="d-flex justify-content-between">
        <div>
            <a onclick="openAddForm()" class="btn btn-outline-primary btn" href="http://localhost:8080/api/new">Add news</a>
            <a class="btn btn-outline-primary btn me-2" href="http://localhost:8080/api/category">Category manager</a>
        </div>
        <div class="d-flex justify-content-end">
            <form class="search" action="http://localhost:8080/news/search" method="get">
                <div class="input-group mb-3">
                    <span onclick="search()" class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                    <input type="text" id="search-input" class="form-control" placeholder="Search" name="search">
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Date Upload</th>
            <th>Author</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody class="list-new">
        
        </tbody>
    </table>
    <button class="btn btn-outline-primary load-more">Load more</button>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-dialogue">
            <form action="#!">
                <h2 class="text-center modal-header"></h2>
                <div class="modal-body">
                    <div class="my-3 form-group">
                        <label for="title" class="form-label">Title: </label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                    </div>
                    <div class="my-3 form-group">
                        <label for="author" class="form-label">Author: </label>
                        <input type="text" class="form-control" id="author" placeholder="Author" name="author">
                    </div>
                    <div class="my-3 form-group">
                        <label for="contents" class="form-label">Content: </label><br>
                        <textarea class="form-control" name="contents" id="contents" cols="51" rows="5"></textarea>
                    </div>
                    <div>
                        <select class="form-select" name="category" id="category">
                            
                        </select>
                    </div>
                    <div class="my-3 form-group">
                        <label for="image" class="form-label">Image: </label>
                        <input type="file" class="form-control" id="image" name="image_file">
                    </div>    
                </div>
                <div class="modal-footer">
                    <button class="modal-close py-1 px-2" type="button">Close</button>
                    <button class="modal-submit py-1 px-2" type="button"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/news.js"></script>
</body>
</html>
