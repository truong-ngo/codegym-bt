<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>View category: <span th:text="${category.name}"></span></h1>
        <a class="btn btn-sm btn-outline-primary" href="http://localhost:8080/category">Category list</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Date Upload</th>
                <th>Author</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="n : ${news}" th:object="${n}">
                <th class="text-row" th:text="*{id}"></th>
                <td class="text-row">
                    <a th:href="@{|http://localhost:8080/news/view/*{id}|}" th:text="*{title}"></a>
                </td>
                <td class="text-row" th:text="*{dateUpload}"></td>
                <td class="text-row" th:text="*{author}"></td>
            </tr>
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
