<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone</title>

<!--    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button class="p-2 modal-toggle create-toggle">Add new smartphone</button>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Producer</th>
                <th>Model</th>
                <th>Price</th>
                <th>Delete</th>
                <th>Edit</th></tr>
            </thead>
            <tbody class="sm-list">
                
            </tbody>
        </table>
    </div>
    <!-- Create Modal -->
    <div class="modal" id="create-modal">
        <div class="modal-dialogue">
            <form action="#!">
                <h2 class="text-center modal-header">Add new product</h2>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="modal-label" for="producer">Producer:</label><br>
                        <input class="modal-input form-control" type="text" id="producer" placeholder="Producer">
                    </div>
                    <div class="form-group">
                        <label class="modal-label" for="model">Model:</label><br>
                        <input class="modal-input form-control" type="text" id="model" placeholder="Model">
                    </div>
                    <div class="form-group">
                        <label class="modal-label" for="price">Price:</label><br>
                        <input class="modal-input form-control" type="text" id="price" placeholder="Price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-close py-1 px-2" type="button">Close</button>
                    <button class="modal-submit create-submit py-1 px-2" type="button">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-dialogue">
            <form action="#!">
                <h2 class="text-center modal-header">Edit product <span class="e-id"></span></h2>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="modal-label" for="e-producer">Producer:</label><br>
                        <input class="modal-input form-control" type="text" id="e-producer" placeholder="Producer">
                    </div>
                    <div class="form-group">
                        <label class="modal-label" for="e-model">Model:</label><br>
                        <input class="modal-input form-control" type="text" id="e-model" placeholder="Model">
                    </div>
                    <div class="form-group">
                        <label class="modal-label" for="e-price">Price:</label><br>
                        <input class="modal-input form-control" type="text" id="e-price" placeholder="Price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-close py-1 px-2" type="button">Close</button>
                    <button class="modal-submit edit-submit py-1 px-2" type="button">Edit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-dialogue"> 
            <form action="#!">
                <h2 class="text-center modal-header">Delete product <span class="d-id"></span></h2>
                <div class="modal-body">
                    Do you want to delete produc # <span class="d-id-c"></span>
                </div>
                <div class="modal-footer">
                    <button class="modal-close py-1 px-2" type="button">Close</button>
                    <button class="modal-submit delete-submit py-1 px-2" type="button">Delete</button>
                </div>
            </form>
        </div>
    </div>
</body>


<script src="js/index.js"></script>
<!--<script src="js/jquery-3.6.3.min.js"></script>-->
</html>
