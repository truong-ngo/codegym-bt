<div class="row">
  <div class="col col-12">
    <form #shoppingEditForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col col-5">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name" required>
        </div>
        <div class="form-group col col-2">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col col-12">
          <button class="btn btn-success me-1" type="submit" [disabled]="!shoppingEditForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button *ngIf="editMode" class="btn btn-danger me-1" type="button" (click)="onDeleteIngredient()">Delete</button>
          <button class="btn btn-primary" type="reset" (click)="clearIngredientForm()">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
