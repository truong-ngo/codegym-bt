<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success me-1">Save</button>
          <button type="button" class="btn btn-danger" routerLink="../">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="image-path">Image:</label>
            <input type="text" id="image-path" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img src="{{ recipe ? recipe.imagePath : '' }}" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row mb-2" [formGroupName]="i" *ngFor="let ingredient of getIngredients(); let i = index">
            <div class="col-md-8" style="padding-right: 4px">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-2 gx-1">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-md-2 gx-1">
              <button style="width: 90%" class="btn btn-danger" (click)="deleteIngredient(i)">x</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
