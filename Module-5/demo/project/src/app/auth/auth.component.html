<div class="row">
  <div class="col-md-12">
    <div class="alert alert-danger" *ngIf="error">
      <p class="m-0">{{ error }}</p>
    </div>
    <div *ngIf="isLoading">
      <app-loading-spiner></app-loading-spiner>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" class="form-control" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Email:</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }}</button>
      </div>
    </form>
  </div>
</div>
