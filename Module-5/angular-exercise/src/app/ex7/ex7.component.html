<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <h3 class="mt-3 text-center">Reactive form</h3>
        <div class="form-group">
          <label class="mt-2" for="project-name">Project name:</label>
          <input type="text" formControlName="projectName" id="project-name" class="form-control">
          <span *ngIf="!reactiveForm.get('projectName').valid && reactiveForm.get('projectName').touched">
            <span style="color: red" *ngIf="reactiveForm.get('projectName').errors['required']">This field is required</span>
            <span style="color: red" *ngIf="reactiveForm.get('projectName').errors['nameIsForbidden']">This field is invalid</span>
            <span style="color: red" *ngIf="reactiveForm.get('projectName').errors['thisNameIsForbidden']">This name is forbidden</span>
          </span>
        </div>
        <div class="form-group">
          <label class="mt-2" for="mail">Mail:</label>
          <input type="text" formControlName="mail" id="mail" class="form-control">
          <span *ngIf="!reactiveForm.get('mail').valid && reactiveForm.get('mail').touched">
            <span style="color: red" *ngIf="reactiveForm.get('mail').errors['required']">This field is required</span>
            <span style="color: red" *ngIf="reactiveForm.get('mail').errors['email']">This field must be email</span>
          </span>
        </div>
        <div class="form-group">
          <label class="mt-2" for="project-status">Project status:</label>
          <select formControlName="projectStatus" id="project-status" class="form-select">
            <option *ngFor="let p of projectStatus">{{ p }}</option>
          </select>
        </div>
        <button class="btn btn-primary mt-3" type="submit" [disabled]="!this.reactiveForm.valid">Submit</button>
      </form>
    </div>
    <div class="col-md-8 offset-md-2">
      <hr>
    </div>
    <div class="col-md-8 offset-md-2" *ngIf="submitted">
      <h3>Project information:</h3>
      <p>Project name: {{ project.projectName }}</p>
      <p>Mail: {{ project.mail }}</p>
      <p>Project status: {{ project.projectStatus }}</p>
    </div>
  </div>
</div>
