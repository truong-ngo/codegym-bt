<div
  class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div bHighlight defaultColor="mistyrose" class="panel-body">
    <p>
      <strong *appUnless="element.type !== 'server'" style="color: red">{{ element.content }}</strong>
      <em *ngIf="element.type === 'blueprint'" style="color: blue">{{ element.content }}</em>
    </p>
  </div>
</div>
